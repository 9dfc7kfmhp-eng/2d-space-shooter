<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Space Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: 'Courier New', monospace;
            background: #000;
        }

        #game-canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ff00;
            font-size: 20px;
            text-shadow: 0 0 10px #00ff00;
            z-index: 10;
            user-select: none;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ff0000;
            font-size: 48px;
            text-shadow: 0 0 20px #ff0000;
            display: none;
            z-index: 20;
        }

        #game-over button {
            margin-top: 20px;
            padding: 10px 30px;
            font-size: 24px;
            font-family: 'Courier New', monospace;
            background: #00ff00;
            border: 2px solid #00ff00;
            color: #000;
            cursor: pointer;
            box-shadow: 0 0 20px #00ff00;
        }

        #game-over button:hover {
            background: #000;
            color: #00ff00;
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #00ff00;
            font-size: 16px;
            text-shadow: 0 0 10px #00ff00;
            text-align: center;
            z-index: 10;
        }

        #pause-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #ffff00;
            font-size: 64px;
            text-shadow: 0 0 30px #ffff00;
            display: none;
            z-index: 15;
        }

        #pause-overlay .subtitle {
            font-size: 24px;
            margin-top: 20px;
        }

        #credits {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: #00ff00;
            font-size: 16px;
            text-shadow: 0 0 10px #00ff00;
            z-index: 10;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>Score: <span id="score">0</span></div>
        <div>Health: <span id="health">100</span></div>
        <div>Level: <span id="level">1</span></div>
    </div>

    <div id="pause-overlay">
        <div>PAUSE</div>
        <div class="subtitle">Drücke P oder ESC zum Fortfahren</div>
    </div>

    <div id="game-over">
        <div>GAME OVER</div>
        <div style="font-size: 24px; margin-top: 20px;">Final Score: <span id="final-score">0</span></div>
        <button id="restart">RESTART</button>
    </div>

    <div id="instructions">
        Steuerung: WASD / Pfeiltasten | Schießen: LEERTASTE | Pause: P / ESC
    </div>

    <div id="credits">
        Created by Basti
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"
            integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ=="
            crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>
</html>
